  <p style="font-size: 13px; margin: 4px 0; color: #555;">
  ⌨️ <strong>단축키 안내:</strong>
  <span style="background: #eee; padding: 2px 6px; border-radius: 4px;">Space</span> 재생/일시정지 |
  <span style="background: #eee; padding: 2px 6px; border-radius: 4px;">←</span>/<span style="background: #eee; padding: 2px 6px; border-radius: 4px;">→</span> 싱크 이동 |
  <span style="background: #eee; padding: 2px 6px; border-radius: 4px;">↑</span>/<span style="background: #eee; padding: 2px 6px; border-radius: 4px;">↓</span> SITE-ID 이동 |
  <span style="background: #eee; padding: 2px 6px; border-radius: 4px;">Q</span> 전날 |
  <span style="background: #eee; padding: 2px 6px; border-radius: 4px;">W</span> 다음날 |
  <span style="background: #eee; padding: 2px 6px; border-radius: 4px;">1</span> 3분 되감기 |
  <span style="background: #eee; padding: 2px 6px; border-radius: 4px;">2</span> 30초 되감기 |
  <span style="background: #eee; padding: 2px 6px; border-radius: 4px;">3</span> 30초 앞으로 |
  <span style="background: #eee; padding: 2px 6px; border-radius: 4px;">4</span> 3분 앞으로
</p>

  <div class="sync-buttons" id="syncContainerTop"></div>

  <div id="videoContainer" class="video-grid"></div>

  <div class="sync-buttons" id="syncContainerBottom"></div>

  <script>
    let currentSyncIndex = 0;

    document.addEventListener("DOMContentLoaded", () => {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById("dateInput").value = today;
      updateWeekday();

      const syncTop = document.getElementById("syncContainerTop");
      const syncBottom = document.getElementById("syncContainerBottom");

      for (let i = 0; i < 42; i++) {
        const btn = document.createElement("button");
        const label = i.toString().padStart(2, '0');
        btn.textContent = "sync " + label;
        btn.dataset.index = i;
        btn.id = `sync-btn-${i}`;
        btn.addEventListener("click", () => {
          setActiveSync(i);
        });

        if (i < 18) {
          syncTop.appendChild(btn);
        } else {
          syncBottom.appendChild(btn);
        }
      }
    });

    function updateWeekday() {
      const dateStr = document.getElementById("dateInput").value;
      const weekdaySpan = document.getElementById("weekday");

      if (!dateStr) {
        weekdaySpan.textContent = "";
        return;
      }

      const days = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'];
      const day = new Date(dateStr).getDay();
      weekdaySpan.textContent = `${days[day]}`;
    }

    function setActiveSync(index) {
      currentSyncIndex = index;
      const label = index.toString().padStart(2, '0');
      loadVideos(label);
      document.querySelectorAll(".sync-buttons button").forEach(b => b.classList.remove("active"));
      const activeBtn = document.getElementById(`sync-btn-${index}`);
      if (activeBtn) activeBtn.classList.add("active");
    }

    function loadVideos(syncNumber) {
      const date = document.getElementById("dateInput").value;
      const site = document.getElementById("siteInput").value.trim();
      const container = document.getElementById("videoContainer");

      if (!date || !site) {
        alert("날짜와 교실을 선택해주세요.");
        return;
      }

      const syncLabel = `sync${syncNumber.padStart(3, '0')}`;
      const useNewURL = new Date(date) >= new Date("2025-06-16");
      const baseURL = useNewURL
        ? "https://d22x5o96gu3cuo.cloudfront.net"
        : "https://d175ce76v5cwjf.cloudfront.net";

      container.innerHTML = "";

      for (let cam = 1; cam <= 8; cam++) {
        const url = `${baseURL}/${site}/${date}/processed/${syncLabel}/${cam}.MP4`;
        const wrapper = document.createElement("div");
        wrapper.className = "video-wrapper";

        const video = document.createElement("video");
        video.src = url;
        video.controls = true;
        video.autoplay = true;
        video.muted = true;

        const overlay = document.createElement("div");
        overlay.className = "overlay-label";
        overlay.textContent = `CAM${cam.toString().padStart(2, '0')}`;

        video.onerror = () => {
          wrapper.innerHTML = `<div class="video-placeholder">비디오가 없습니다</div>`;
        };

        wrapper.appendChild(video);
        wrapper.appendChild(overlay);
        container.appendChild(wrapper);
      }
    }

    function copySiteId() {
      const siteId = document.getElementById("siteInput").value;
      if (!siteId) {
        alert("SITE-ID가 선택되지 않았습니다.");
        return;
      }
      navigator.clipboard.writeText(siteId).then(() => {
        alert("SITE-ID가 클립보드에 복사되었습니다.");
      }).catch(() => {
        alert("복사에 실패했습니다.");
      });
    }

    function openImageTemplate() {
      const date = document.getElementById("dateInput").value;
      const site = document.getElementById("siteInput").value.trim();
      if (!date || !site) {
        alert("날짜와 SITE-ID를 선택해주세요.");
        return;
      }
      const url = `https://storyline-image-template.s3.ap-northeast-2.amazonaws.com/${date}/${site}.jpg`;
      window.open(url, '_blank');
    }

    function openDebugTool() {
      window.open("https://playtag-debugging-tool.vercel.app/", "_blank");
    }

    function filterSiteOptions() {
      const input = document.getElementById("siteSearch").value.toLowerCase();
      const select = document.getElementById("siteInput");
      for (let option of select.options) {
        const text = option.textContent.toLowerCase();
        option.style.display = text.includes(input) ? "" : "none";
      }
    }

    document.addEventListener("keydown", (e) => {
      const tag = document.activeElement.tagName.toLowerCase();
      if ((tag === "input" || tag === "select") && e.key === " ") {
        return;
      }

      const videos = document.querySelectorAll("#videoContainer video");

      if (e.key === " ") {
        e.preventDefault();
        let anyPaused = Array.from(videos).some(v => v.paused);
        videos.forEach(video => {
          if (anyPaused) {
            video.play();
          } else {
            video.pause();
          }
        });
      } else if (e.key === "ArrowRight") {
        if (currentSyncIndex < 41) {
          setActiveSync(currentSyncIndex + 1);
        }
      } else if (e.key === "ArrowLeft") {
        if (currentSyncIndex > 0) {
          setActiveSync(currentSyncIndex - 1);
        }
      } else if (e.key === "ArrowUp" || e.key === "ArrowDown") {
        const siteSelect = document.getElementById("siteInput");
        const currentIndex = siteSelect.selectedIndex;
        if (e.key === "ArrowUp" && currentIndex > 1) {
          siteSelect.selectedIndex = currentIndex - 1;
          loadVideos(currentSyncIndex.toString().padStart(2, '0'));
        } else if (e.key === "ArrowDown" && currentIndex < siteSelect.options.length - 1) {
          siteSelect.selectedIndex = currentIndex + 1;
          loadVideos(currentSyncIndex.toString().padStart(2, '0'));
        }
      } else if (["1","2","3","4"].includes(e.key)) {
        const seekAmount = {
          "1": -180,
          "2": -30,
          "3": 30,
          "4": 180
        }[e.key];
        videos.forEach(video => {
          video.currentTime = Math.max(0, video.currentTime + seekAmount);
        });
      }
        else if (["q", "Q", "ㅂ"].includes(e.key)) {
        const dateInput = document.getElementById("dateInput");
        const currentDate = new Date(dateInput.value);
        currentDate.setDate(currentDate.getDate() - 1);
        dateInput.value = currentDate.toISOString().split('T')[0];
        updateWeekday();
        loadVideos(currentSyncIndex.toString().padStart(2, '0'));
      } else if (["w", "W", "ㅈ"].includes(e.key)) {
        const dateInput = document.getElementById("dateInput");
        const currentDate = new Date(dateInput.value);
        currentDate.setDate(currentDate.getDate() + 1);
        dateInput.value = currentDate.toISOString().split('T')[0];
        updateWeekday();
        loadVideos(currentSyncIndex.toString().padStart(2, '0'));
      }
    });
  </script>
