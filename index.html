<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>통합 카메라 조회</title>





<style>
    body {
        font-size: 24px;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .top-section {
        display: flex;
        align-items: center;
    }

    .sync-container {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        grid-gap: 10px;
        margin-top: 10px;
    }

    .sync-container.top {
        margin-bottom: 10px;
    }

    h1 {
        text-align: start;
        font-size: 28px;
        margin-bottom: 10px;
        color: #007bff;
    }

    .form-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container label {
        font-size: 20px;
    }

    select, input[type="date"] {
        font-size: 20px;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-left: 10px;
    }

    .weekday {
        font-size: 20px;
        font-weight: bold;
        color: #ff6347;
    }

    .sync-button {
        background-color: #007bff;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 12px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .sync-button.active {
        background-color: #ff6347;
    }

    .sync-button:hover {
        background-color: #0056b3;
    }

    .video-container {
        margin-top: 10px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 10px;
    }

    .video-wrapper {
        position: relative;
        background-color: #e5e5e5;
        padding: 10px;
        border-radius: 8px;
    }

    .cam-label {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 5px;
        font-size: 16px;
    }

    video {
        width: 100%;
        border-radius: 5px;
    }

    .new-window-button {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 5px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        z-index: 10;
    }

    .new-window-button:hover {
        background-color: rgba(0, 0, 0, 0.7);
    }

    /* 모달 스타일 */
    .modal {
        display: none;
        position: fixed;
        z-index: 999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background-color: #fff;
        padding: 100px;
        border-radius: 10px;
        max-width: 300px; /* 크기를 더 좁게 조정 */
        width: 100%;
        box-sizing: border-box; /* 패딩 포함 */
    }
    
    .modal-content input[type="text"] {
        width: 100%; /* 입력 필드의 너비를 컨테이너에 맞춤 */
        padding: 10px; /* 여백 추가 */
        box-sizing: border-box;
    }

    .modal-header {
        font-size: 20px;
        margin-bottom: 10px;
    }

    .close-btn {
        background-color: #d9534f;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .pin-video {
        margin-top: 20px;
    }
</style>
</head>

<script>
    let activeButton = null;
    let pinModal = document.getElementById('pinModal');
    let pinVideoElement = document.getElementById('pinVideo');

    document.addEventListener('DOMContentLoaded', function() {
        pinModal.style.display = 'flex';  // 모달을 처음에 보이게 설정
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').value = today;
        updateWeekday();
        loadSyncButtons();
        updateSiteID();
    });

    function changeProgram() {
        loadSyncButtons();
        updateSiteID();
        const button = document.getElementById("taggingSlideButton");
        button.style.display = "block"; // 버튼 보이기
    }

    function updateSiteID() {
        const programSelect = document.getElementById('program');
        const selectedOption = programSelect.options[programSelect.selectedIndex];
        const siteID = selectedOption.getAttribute('data-site');
        const weekdaysText = selectedOption.textContent.split(": ")[1];
        document.getElementById('selectedSiteID').textContent = `${siteID} (${weekdaysText})`;
    }

    function updateWeekday() {
        const dateInput = document.getElementById('date').value;
        const date = new Date(dateInput);
        const weekdays = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'];
        const weekday = weekdays[date.getDay()];
        document.getElementById('weekday').innerHTML = `<span style="font-weight: bold;">${weekday}</span>`;
    }

    function loadSyncButtons() {
        const program = document.getElementById('program').value;
        const syncContainerTop = document.getElementById('syncContainerTop');
        const syncContainerBottom = document.getElementById('syncContainerBottom');
        syncContainerTop.innerHTML = '';
        syncContainerBottom.innerHTML = '';

        const totalSyncs = 42;

        for (let i = 0; i <= 17; i++) {
            const button = document.createElement('button');
            button.classList.add('sync-button');
            button.textContent = `Sync ${i} (${formatTime(i)})`;
            button.onclick = function() {
                loadVideos(`sync${String(i).padStart(3, '0')}`, this);
            };
            syncContainerTop.appendChild(button);
        }

        if (program === 'noblecounty_program' || program === 'noblecounty_healthcare') {
            for (let i = 18; i < totalSyncs; i++) {
                const button = document.createElement('button');
                button.classList.add('sync-button');
                button.textContent = `Sync ${i} (${formatTime(i)})`;
                button.onclick = function() {
                    loadVideos(`sync${String(i).padStart(3, '0')}`, this);
                };
                syncContainerBottom.appendChild(button);
            }
        }
    }

    function formatTime(syncIndex) {
        const startHour = 9;
        const totalMinutes = syncIndex * 10;
        const hours = Math.floor((startHour * 60 + totalMinutes) / 60);
        const minutes = totalMinutes % 60;
        return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
    }

    function loadVideos(sync, button) {
        if (activeButton) {
            activeButton.classList.remove('active');
        }
        button.classList.add('active');
        activeButton = button;

        const date = document.getElementById('date').value;
        const program = document.getElementById('program').value;
        const container = document.getElementById('videoContainer');
        container.innerHTML = '';

        for (let i = 1; i <= 8; i++) {
            const videoWrapper = document.createElement('div');
            videoWrapper.classList.add('video-wrapper');

            const camLabel = document.createElement('div');
            camLabel.classList.add('cam-label');
            camLabel.textContent = `CAM0${i}`;

            const video = document.createElement('video');
            video.controls = true;
            video.autoplay = true;
            video.src = `https://d175ce76v5cwjf.cloudfront.net/${program}/${date}/processed/${sync}/${i}.MP4`;

            video.onclick = function() {
                openPinModal(video.src); // 모달로 비디오 열기
            };

            video.onerror = function() {
                videoWrapper.innerHTML = '<p>저장된 영상이 없습니다.</p>';
            };

            // 새창으로 보기 버튼 생성
            const newWindowButton = document.createElement('button');
            newWindowButton.textContent = '새창';
            newWindowButton.classList.add('new-window-button');
            newWindowButton.style.position = 'absolute';
            newWindowButton.style.top = '10px';
            newWindowButton.style.right = '10px';
            newWindowButton.style.padding = '2px 5px';
            newWindowButton.style.height = '20px';
            newWindowButton.style.fontSize = '14px';
            newWindowButton.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
            newWindowButton.style.borderRadius = '5px';
            newWindowButton.onclick = function() {
                window.open(video.src, '_blank');
            };

            // 전체 화면 버튼 생성
            const fullscreenButton = document.createElement('button');
            fullscreenButton.textContent = '전체';
            fullscreenButton.classList.add('new-window-button');
            fullscreenButton.style.position = 'absolute';
            fullscreenButton.style.top = '10px';
            fullscreenButton.style.right = '50px';
            fullscreenButton.style.padding = '2px 5px';
            fullscreenButton.style.height = '20px';
            fullscreenButton.style.fontSize = '14px';
            fullscreenButton.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
            fullscreenButton.style.borderRadius = '5px';
            fullscreenButton.onclick = function() {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) {
                    video.msRequestFullscreen();
                }
            };

            videoWrapper.appendChild(camLabel);
            videoWrapper.appendChild(video);
            videoWrapper.appendChild(newWindowButton);
            videoWrapper.appendChild(fullscreenButton);
            container.appendChild(videoWrapper);
        }
    }

    function openPinModal(videoSrc) {
        pinVideoElement.src = videoSrc;
        pinModal.style.display = 'flex';
    }

    function closeModal() {
        pinModal.style.display = 'none';
        pinVideoElement.src = ''; // 비디오 재생 종료
    }

    function pauseAllVideos() {
        const videos = document.querySelectorAll('video');
        videos.forEach(video => video.pause());
    }

    function playAllVideos() {
        const videos = document.querySelectorAll('video');
        videos.forEach(video => video.play());
    }

    function rewindVideos(seconds) {
        const videos = document.querySelectorAll('video');
        videos.forEach(video => {
            video.currentTime = Math.max(video.currentTime - seconds, 0); // 0 이하로 가지 않게 설정
        });
    }

    function forwardVideos(seconds) {
        const videos = document.querySelectorAll('video');
        videos.forEach(video => {
            video.currentTime = Math.min(video.currentTime + seconds, video.duration); // 비디오 길이를 넘지 않게 설정
        });
    }

    document.addEventListener('keydown', function(event) {
        const key = event.key.toLowerCase();

        // 숫자 단축키 1, 2, 3, 4
        switch (key) {
            case '1':
                rewindVideos(180);  // -3분
                break;
            case '2':
                rewindVideos(30);   // -30초
                break;
            case '3':
                forwardVideos(30);  // +30초
                break;
            case '4':
                forwardVideos(180); // +3분
                break;
            case ' ':
                event.preventDefault();  // 스페이스바 기본 동작 방지
                togglePlayPause();
                break;
        }

        // 싱크 이동 단축키 e, r
        if (key === 'e' || key === 'ㄷ') {
            navigateSync(-1);  // 이전 싱크
        } else if (key === 'r' || key === 'ㄱ') {
            navigateSync(1);   // 다음 싱크
        }

        // 교실 선택 상/하 이동 단축키 q,w
        if (key === 'q' || key === 'ㅂ') {
            changeProgramSelection(-1);  // 상
        } else if (key === 'w' || key === 'ㅈ') {
            changeProgramSelection(1);   // 하
        }

        // 날짜 선택 하루 전/후 단축키 a, d
        if (key === 'a' || key === 'ㅁ') {
            changeDateSelection(-1);  // 하루 전
        } else if (key === 'd' || key === 'ㅇ') {
            changeDateSelection(1);   // 하루 후
        }

        // Sync 0 선택 단축키 s, S, ㄴ
        if (key === 's' || key === 'ㄴ') {
            const sync0Button = document.querySelector('.sync-button:first-child');
            if (sync0Button) {
                sync0Button.click();
            }
        }
    });

    function changeDateSelection(direction) {
        const dateInput = document.getElementById('date');
        const currentDate = new Date(dateInput.value);
        currentDate.setDate(currentDate.getDate() + direction); // 날짜 이동
        dateInput.value = currentDate.toISOString().split('T')[0];
        updateWeekday(); // 요일 업데이트
    }

    function togglePlayPause() {
        const videos = document.querySelectorAll('video');
        const anyPlaying = Array.from(videos).some(video => !video.paused);

        if (anyPlaying) {
            pauseAllVideos();
        } else {
            playAllVideos();
        }
    }

    function changeProgramSelection(direction) {
        const programSelect = document.getElementById('program');
        const currentIndex = programSelect.selectedIndex;
        const newIndex = currentIndex + direction;

        if (newIndex >= 0 && newIndex < programSelect.options.length) {
            programSelect.selectedIndex = newIndex;
            changeProgram();
        }
    }

    function navigateSync(direction) {
        const syncButtons = document.querySelectorAll('.sync-button');
        if (activeButton) {
            let currentIndex = Array.from(syncButtons).indexOf(activeButton);
            let newIndex = currentIndex + direction;
            if (newIndex >= 0 && newIndex < syncButtons.length) {
                syncButtons[newIndex].click();
            }
        }
    }

    function verifyPin() {
        const inputPin = document.getElementById('pinInput').value;
        const correctPin = '1240'; // 올바른 PIN 설정

        if (inputPin === correctPin) {
            pinModal.style.display = 'none';
        } else {
            alert('PIN이 잘못되었습니다.');
        }
    }


// JSON 데이터를 전역 변수에 저장
let classroomData = [];

// JSON 파일을 로드하는 함수
async function loadClassroomData() {
    const response = await fetch('classroom.json'); // JSON 파일 경로
    classroomData = await response.json();
}

// 기능추가예정 버튼 클릭 이벤트 추가
document.getElementById('taggingSlideButton').addEventListener('click', function() {
    const programSelect = document.getElementById('program');
    const selectedSiteID = programSelect.options[programSelect.selectedIndex].getAttribute('data-site').split('(')[0].trim();

    // 선택된 SITE_ID에 해당하는 URL 찾기
    const classroom = classroomData.find(item => item.SITE_ID === selectedSiteID);

    if (classroom && classroom.태깅슬라이드URL) {
        // URL이 있는 경우 새 창으로 열기
        window.open(classroom.태깅슬라이드URL, '_blank');
    } else {
        alert('선택된 교실에 대한 URL이 없습니다.');
    }
});

// 페이지 로드 시 JSON 데이터 로드
document.addEventListener('DOMContentLoaded', function() {
    loadClassroomData();
});




</script>
