<script>
document.addEventListener("DOMContentLoaded", function () {
    const dateInput = document.getElementById("date");
    const programSelect = document.getElementById("program");
    const classroomContainer = document.getElementById("classroomContainer");

    const params = new URLSearchParams(window.location.search);
    const paramDate = params.get("date");
    const paramProgram = params.get("program")?.trim();

    // 날짜 먼저 설정
    if (paramDate) {
        dateInput.value = paramDate;
    } else {
        const today = new Date().toISOString().split('T')[0];
        dateInput.value = today;
    }

    // 옵션 로드 후 프로그램 설정
    setTimeout(() => {
        if (classroomContainer) {
            const optionEls = classroomContainer.children;
            while (optionEls.length > 0) {
                programSelect.appendChild(optionEls[0]);
            }
            classroomContainer.remove();
    }

    if (paramProgram) {
            const options = Array.from(programSelect.options);
            const matchOption = options.find(opt => opt.value === paramProgram);
            if (matchOption) {
            programSelect.value = paramProgram;
                programSelect.selectedIndex = options.indexOf(matchOption);
            }
        }

        // 초기화
        updateWeekday();
        changeProgram(); // 내부에서 updateSiteID()도 실행됨
    }, 100);
    
    // Check authentication with Auth wrapper
    window.Auth && window.Auth.init();
});
// 프로그램(교실) 변경 시 Sync 버튼을 로드하는 코드 추가 #0316
function changeProgram() {
    loadSyncButtons();  // Sync 버튼을 다시 로드 (Sync 버튼이 사라지는 문제 해결)
    updateSiteID();  // 선택된 SITE_ID 표시 업데이트
}

// 검색 시 선택 유지 기능 추가 #0316
function filterPrograms() {
    const searchInput = document.getElementById('searchProgram').value.toLowerCase();
    const programSelect = document.getElementById('program');
    const selectedValue = programSelect.value;  // 현재 선택된 값 저장

    for (let i = 0; i < programSelect.options.length; i++) {
        const option = programSelect.options[i];
        if (option.textContent.toLowerCase().includes(searchInput)) {
            option.style.display = "";
        } else {
            option.style.display = "none";
        }
    }

// 페이지 로드 시 Sync 버튼을 보장 #0316
document.addEventListener('DOMContentLoaded', function() {
    // Use login modal instead of PIN
    // Login is handled by auth.js
    const dateInput = document.getElementById('date');
    if (!dateInput.value) {
        const today = new Date().toISOString().split('T')[0];
        dateInput.value = today;
    }

    updateWeekday();
    loadSyncButtons();
    updateSiteID();
});

// 🔹 검색어 입력 후 Enter 입력 시, 첫 번째 검색 결과 자동 선택 + 포커스 해제
document.getElementById('searchProgram').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        const programSelect = document.getElementById('program');

        // 🔹 검색된 옵션 중 첫 번째 선택
        for (let i = 0; i < programSelect.options.length; i++) {
            if (programSelect.options[i].style.display !== "none") {
                programSelect.selectedIndex = i; // 첫 번째 검색 결과 선택
                changeProgram(); // 선택 변경 반영
                break;
            }
        }

        // 🔹 검색어 입력창에서 포커스 해제
        programSelect.focus(); // `select` 박스로 포커스 이동
    }
});

    // 기존 선택된 옵션이 숨겨진 경우, 가장 첫 번째 옵션을 선택
    if (!programSelect.querySelector(`option[value="${selectedValue}"]`)?.style.display !== "none") {
        programSelect.selectedIndex = 0;
    }
}

function loadSyncButtons() {
    const program = document.getElementById('program').value;
    const syncContainerTop = document.getElementById('syncContainerTop');
    const syncContainerBottom = document.getElementById('syncContainerBottom');

    // 기존 버튼 초기화
    syncContainerTop.innerHTML = '';
    syncContainerBottom.innerHTML = '';

    const totalSyncs = 42; // Sync 0~41까지 생성

    for (let i = 0; i < totalSyncs; i++) {
        const button = document.createElement('button');
        button.classList.add('sync-button');

        // 표시할 시간 라벨
        const timeLabel = formatTime(i);
        button.innerHTML = `<span style="font-size:12px;">Sync ${i}</span>` +
        (timeLabel ? `<br><span style="font-size:8px;">(${timeLabel})</span>` : '');
        
        // 시간 라벨이 있는 경우 스타일 강조
        if (timeLabel) {
            button.style.backgroundColor = '#0056b3'; // 좀 더 짙은 파란색
            button.style.color = 'white';
        }
        
        button.onclick = function () {
            loadVideos(`sync${String(i).padStart(3, '0')}`, this);
        };

        // 첫줄: 0~11, 둘째줄: 12~17 → 상단
        if (i <= 11 || (i >= 12 && i <= 17)) {
            syncContainerTop.appendChild(button);
        }
        // 셋째줄: 18~29, 넷째줄: 30~41 → 하단
        else {
            syncContainerBottom.appendChild(button);
        }
    }

    console.log("syncContainerTop:", syncContainerTop.innerHTML);
    console.log("syncContainerBottom:", syncContainerBottom.innerHTML);
}

    // 7. 싱크 번호를 시간으로 변환하는 함수
function formatTime(syncIndex) {
    if (syncIndex === 0) {
        return '기준시간';
    } else if (syncIndex % 6 === 0) {
        return `+${syncIndex / 6}시간`;
    } else {
        return null; // 빈 값이면 괄호도 안 붙음
    }
}

// 1. 키보드 이벤트 리스너 추가
document.addEventListener('keydown', function(event) {
    // 입력 필드 또는 텍스트 영역에 포커스가 있을 경우 단축키 비활성화
    if (document.activeElement.tagName === 'INPUT' || document.activeElement.tagName === 'TEXTAREA') {
        return; // 입력 필드에 포커스가 있을 경우 종료
    }

    // 2. 입력된 키를 소문자로 변환
    const key = event.key.toLowerCase();

    // 숫자 단축키 1, 2, 3, 4 처리
    switch (key) {
        case '1':
            rewindVideos(180); // 3분 되감기
            break;
        case '2':
            rewindVideos(30); // 30초 되감기
            break;
        case '3':
            forwardVideos(30); // 30초 앞으로 이동
            break;
        case '4':
            forwardVideos(180); // 3분 앞으로 이동
            break;
        case ' ':
            console.log('Spacebar pressed'); // 디버깅: 스페이스바 입력 감지
            event.preventDefault();         // 스페이스바 기본 동작 방지
            togglePlayPause();              // 재생/정지 토글
            break;
    }
/**
 * 모든 비디오의 재생 상태를 토글하는 함수
 * - 재생 중인 비디오가 하나라도 있으면 모두 정지
 * - 정지 상태라면 모두 재생
 */
function togglePlayPause() {
    // 현재 문서에서 모든 <video> 요소를 가져옵니다.
    const videos = document.querySelectorAll('video');

    // 비디오 배열에서 하나라도 재생 중인지 확인
    // - video.paused가 false인 경우 해당 비디오는 재생 중임
    const anyPlaying = Array.from(videos).some(video => !video.paused);

    if (anyPlaying) {
        // 하나라도 재생 중인 경우: 모든 비디오를 정지
        videos.forEach(video => video.pause());
    } else {
        // 모든 비디오가 정지 상태인 경우: 모든 비디오를 재생
        videos.forEach(video => video.play());
    }
}

    // 4. 싱크 이동 단축키 e(이전)와 r(다음) 처리
    if (key === 'e' || key === 'ㄷ') {
        navigateSync(-1);  // 이전 싱크로 이동
    } else if (key === 'r' || key === 'ㄱ') {
        navigateSync(1);   // 다음 싱크로 이동
    }

// 비밀. 싱크 이동 단축키 c, v, ㅊ, ㅍ 처리
if (key === 'c' || key === 'ㅊ') { // 이전 3개 싱크로 이동
    navigateSync(-3); // -3개 이동
    togglePlayPause(); // 이동 후 즉시 재생
} else if (key === 'v' || key === 'ㅍ') { // 이후 3개 싱크로 이동
    navigateSync(3); // +3개 이동
    togglePlayPause(); // 이동 후 즉시 재생
}

    // 5. 교실 선택 단축키 q(위로)와 w(아래로) 처리
    if (key === 'q' || key === 'ㅂ') {
        changeProgramSelection(-1);  // 교실 선택 상으로 이동
    } else if (key === 'w' || key === 'ㅈ') {
        changeProgramSelection(1);   // 교실 선택 하로 이동
    }

    // 6. 날짜 선택 단축키 a(하루 전)와 d(하루 후) 처리
    if (key === 'a' || key === 'ㅁ') {
        changeDateSelection(-1);  // 하루 전으로 이동
    } else if (key === 'd' || key === 'ㅇ') {
        changeDateSelection(1);   // 하루 후로 이동
    }

    // 7. Sync 0 단축키 s를 눌렀을 때 첫 번째 싱크 버튼 선택
    if (key === 's' || key === 'ㄴ') {
        const sync0Button = document.querySelector('.sync-button:first-child'); // 첫 번째 싱크 버튼 가져오기
        if (sync0Button) {
            sync0Button.click(); // 버튼 클릭
        }
    }
});

// 🔹 교실 선택 옵션을 위/아래로 이동 (검색된 목록 내에서만)
function changeProgramSelection(direction) {
    const programSelect = document.getElementById('program');

    // 🔹 검색 결과 중 보이는 옵션만 필터링
    const visibleOptions = Array.from(programSelect.options).filter(option => option.style.display !== "none");

    // 🔹 현재 선택된 옵션 찾기
    const currentIndex = visibleOptions.findIndex(option => option.value === programSelect.value);
    const newIndex = currentIndex + direction; // 이동할 새로운 인덱스 계산

    // 🔹 범위 확인 후 이동
    if (newIndex >= 0 && newIndex < visibleOptions.length) {
        programSelect.value = visibleOptions[newIndex].value; // 새로운 옵션 선택
        changeProgram(); // 선택 변경 후 프로그램 갱신
    }
}

// 9. 싱크 버튼을 이전/다음으로 이동시키는 함수
function navigateSync(offset) { // offset: 이동량
    const syncButtons = document.querySelectorAll('.sync-button');
    if (activeButton) {
        let currentIndex = Array.from(syncButtons).indexOf(activeButton);
        let newIndex = currentIndex + offset;

        // 이동 범위 제한
        if (newIndex < 0) {
            newIndex = 0; // 최소값(0번 싱크)로 제한
        } else if (newIndex >= syncButtons.length) {
            newIndex = syncButtons.length - 1; // 최대값(마지막 싱크)로 제한
        }

        // 이동 후 싱크 버튼 클릭
        syncButtons[newIndex].click();
        activeButton = syncButtons[newIndex]; // 활성 버튼 갱신
    }
}

// 10. 날짜 선택 필드를 하루 전/후로 이동시키는 함수
function changeDateSelection(direction) {
    const dateInput = document.getElementById('date'); // 날짜 입력 필드 가져오기
    const currentDate = new Date(dateInput.value); // 현재 날짜 가져오기
    currentDate.setDate(currentDate.getDate() + direction); // 날짜를 direction만큼 이동

    dateInput.value = currentDate.toISOString().split('T')[0]; // 이동된 날짜를 필드에 설정
    updateWeekday(); // 요일 갱신 함수 호출
}

function filterByWeekday(day) {
    const programSelect = document.getElementById('program');
    const options = programSelect.options;

    // 모든 옵션을 반복하며 필터링
    for (let i = 0; i < options.length; i++) {
        const optionText = options[i].textContent; // 옵션의 텍스트
        if (day === 'all' || optionText.includes(day)) {
            options[i].style.display = ''; // 선택된 요일과 일치하면 표시
        } else {
            options[i].style.display = 'none'; // 일치하지 않으면 숨김
        }
    }

    // 버튼 스타일 업데이트
    document.querySelectorAll('.day-button').forEach(button => {
        if (button.textContent === day || (day === 'all' && button.textContent === '전체')) {
            button.classList.add('active');
        } else {
            button.classList.remove('active');
        }
    });
}

    // URL에서 날짜와 교실 파라미터를 추출해 반영
function applyURLParams() {
    const pathSegments = window.location.pathname.split('/').filter(Boolean);
    
    // ex: /cam/2025-03-31/paragonedupore_1x3
    if (pathSegments.length >= 3) {
        const dateFromURL = pathSegments[pathSegments.length - 2];     // "2025-03-31"
        const programFromURL = pathSegments[pathSegments.length - 1];  // "paragonedupore_1x3"

        // 날짜 적용
        const dateInput = document.getElementById('date');
        if (dateInput) {
            dateInput.value = dateFromURL;
            updateWeekday();
        }

        // 교실 적용 (select 요소가 로드된 후 반영)
        const programSelect = document.getElementById('program');
        if (programSelect) {
            // 0.1초 후 적용 (옵션들이 동적으로 로드되기 때문)
            setTimeout(() => {
                const options = Array.from(programSelect.options);
                const matchOption = options.find(opt => opt.value.includes(programFromURL));
                if (matchOption) {
                    programSelect.value = matchOption.value;
                    changeProgram();
                }
            }, 100);
        }
    }
}
