<script>
/* ---------- ê³µí†µ ìƒíƒœ ---------- */
let currentPos = 0;              // í‘œì‹œë˜ëŠ” ë²„íŠ¼ ë°°ì—´ì—ì„œì˜ ìœ„ì¹˜(0..n-1)
let visibleMap = [];             // [{url:0, tMin:540, label:'09:00'} ...]
const fmt2 = v => String(v).padStart(2, "0");

/* ---------- ì´ˆê¸°í™” ---------- */
document.addEventListener("DOMContentLoaded", () => {

/* ---------- ìœ í‹¸ ---------- */
function updateWeekday() {
  const dateStr = document.getElementById("dateInput").value;
  const weekdaySpan = document.getElementById("weekday");
  if (!dateStr) { weekdaySpan.textContent = ""; return; }
  const days = ['ì¼ìš”ì¼','ì›”ìš”ì¼','í™”ìš”ì¼','ìˆ˜ìš”ì¼','ëª©ìš”ì¼','ê¸ˆìš”ì¼','í† ìš”ì¼'];
  const day = new Date(dateStr).getDay();
  weekdaySpan.textContent = `${days[day]}`;
}
function copySiteId() {
  const siteId = document.getElementById("siteInput").value || "";
  if (!siteId) return alert("SITE-IDê°€ ì„ íƒë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.");
  navigator.clipboard.writeText(siteId).then(()=>alert("SITE-IDê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤."));
}
function openImageTemplate() {

  if (!date || !site) return alert("ë‚ ì§œì™€ SITE-IDë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.");

function openDebugTool() {

function filterSiteOptions() {
  const input = document.getElementById("siteSearch").value.toLowerCase();

function handleSearchEnter(e) {
  if (e.key !== "Enter") return;
  const q = document.getElementById("siteSearch").value.trim().toLowerCase();
  const select = document.getElementById("siteInput");
  const options = Array.from(select.options);
  const matches = [];
  options.forEach((opt, idx) => {

    const text = opt.textContent.toLowerCase();
    const hit = q === "" || value === q || text.includes(q);
    opt.style.display = hit ? "" : "none";
    if (hit) matches.push(idx);
  });
  if (matches.length === 0) return alert("ì¼ì¹˜í•˜ëŠ” êµì‹¤ì´ ì—†ìŠµë‹ˆë‹¤.");
  select.selectedIndex = matches[0];
  onSiteOrDateChange(true); // ì¬ê³„ì‚° + ì²« ìŠ¬ë¡¯ í™œì„±í™”
}

/* ---------- ìš°ì¸¡ í”„ë ˆì„ ì—…ë°ì´íŠ¸ ---------- */

/* ---------- ì‹±í¬ & ë¹„ë””ì˜¤ ---------- */
function onSiteOrDateChange(resetPos=false) {

/* ì‚¬ì´íŠ¸ ì˜µì…˜ì˜ í…ìŠ¤íŠ¸ì—ì„œ '0900-1200', '1500-1600' ë“± ì‹œê°„ êµ¬ê°„ ì¶”ì¶œ */
function getSiteWindows(){
  const sel = document.getElementById("siteInput");
  if (!sel) return [];
  const txt = sel.options[sel.selectedIndex]?.textContent || "";
  const ms = [...txt.matchAll(/(\d{4})-(\d{4})/g)];
  const toMin = hhmm => parseInt(hhmm.slice(0,2),10)*60 + parseInt(hhmm.slice(2),10);
  // ì •ë ¬
  return ms.map(m => [toMin(m[1]), toMin(m[2])]).sort((a,b)=>a[0]-b[0]);
}
/* íŠ¹ì • ë¶„ì´ ì–´ëŠ êµ¬ê°„(winIdx)ì— ì†í•˜ëŠ”ì§€ */
function windowIndexForTime(tMin){
  const wins = getSiteWindows();
  for (let i=0;i<wins.length;i++){
    const [s,e] = wins[i];
    if (tMin>=s && tMin<e) return i;
  }
  return -1;
}
/* 10ë¶„ ê°„ê²© ìŠ¬ë¡¯(ìµœëŒ€ 18ê°œ) ê³„ì‚° */
function computeSlotsMinutes(){
  const wins = getSiteWindows();
  const times = [];
  for (const [s, e] of wins){
    let t = Math.ceil(s/10)*10;
    for (; t<e; t+=10) times.push(t);
  }
  const uniq = [...new Set(times)].sort((a,b)=>a-b);
  if (uniq.length === 0) return Array.from({length:18}, (_,i)=> (9*60) + i*10); // ê¸°ë³¸ 09:00~(18ê°œ)
  if (uniq.length <= 18) return uniq;

  // ì—°ì† ê·¸ë£¹í™” í›„ 9+9 ë¶„ë°°
  const groups = [];
  let cur = [];
  for (let i=0;i<uniq.length;i++){
    if (i===0 || uniq[i] === uniq[i-1] + 10) cur.push(uniq[i]);
    else { groups.push(cur); cur = [uniq[i]]; }
  }
  if (cur.length) groups.push(cur);
  if (groups.length === 1) return groups[0].slice(0,18);
  const g0 = groups[0].slice(0,9);
  const g1 = groups[1].slice(0,9);
  let result = g0.concat(g1);
  let needed = 18 - result.length;
  if (needed>0){
    const rest = [];
    rest.push(...groups[0].slice(g0.length));
    rest.push(...groups[1].slice(g1.length));
    for (let gi=2; gi<groups.length; gi++) rest.push(...groups[gi]);
    result.push(...rest.slice(0,needed));
  }
  return result;
}
function minutesToLabel(tMin){
  const h = Math.floor(tMin/60), m = tMin%60;
  return `${fmt2(h)}:${fmt2(m)}`;
}
/* ì‹±í¬ ë²„íŠ¼ ë Œë”ë§: ì‹œê°„ì°½ ê¸°ë°˜ ìŠ¬ë¡¯ â†’ (í‘œì‹œ)sync NN, (URL)ë²„íŠ¼ìˆœë²ˆ(0..17) */
function renderSyncButtons(){
  // ì–´ë–¤ í˜ì´ì§€ êµ¬ì¡°ë“  ì•ˆì „í•˜ê²Œ ì»¨í…Œì´ë„ˆë¥¼ ì°¾ìŒ
  const cont =
    document.getElementById("syncContainerTop") ||
    document.getElementById("syncContainer") ||
    document.querySelector(".sync-buttons");

  if (!cont) {
    console.warn("[renderSyncButtons] ì»¨í…Œì´ë„ˆ(.sync-buttons or #syncContainerTop/#syncContainer) ì—†ìŒ");
    return;
  }

  const bot = document.getElementById("syncContainerBottom");
  if (bot) bot.innerHTML = ""; // ìƒë‹¨ë§Œ ì‚¬ìš©
  cont.innerHTML = "";

  const base = 9 * 60;   // 09:00 ê¸°ì¤€(ë¶„)
  let slots = [];
  try { slots = computeSlotsMinutes(); } catch (e) { slots = []; }

  // ìŠ¬ë¡¯ ê³„ì‚°ì´ ë¹„ì–´ë„ ë²„íŠ¼ì€ ë°˜ë“œì‹œ ë³´ì´ë„ë¡ fallback (0..17)
  if (!Array.isArray(slots) || slots.length === 0) {
    slots = Array.from({length: 18}, (_, i) => base + i * 10);
  }

  // ì—°ì†(10ë¶„ ê°„ê²©) êµ¬ê°„ìœ¼ë¡œ ë¶„ë¦¬ â†’ ì²« êµ¬ê°„ ê¸¸ì´
  const groups = [];
  let cur = [];
  for (let i=0;i<slots.length;i++){
    if (i===0 || slots[i] === slots[i-1] + 10) cur.push(slots[i]);
    else { groups.push(cur); cur=[slots[i]]; }
  }
  if (cur.length) groups.push(cur);
  const firstGroupLen = groups[0]?.length || slots.length;

  // í™”ë©´/URL ë§¤í•‘ (URL sync ë²ˆí˜¸ = ë²„íŠ¼ ìˆœë²ˆ 0..17)
  visibleMap = slots.slice(0,18).map((t, pos) => ({
    url: pos,                                  // â† URLì— ë“¤ì–´ê°ˆ sync ë²ˆí˜¸
    t,
    global: Math.round((t - base)/10)          // 09:00 ê¸°ì¤€ ì‹¤ì œ ì‹œê°„ ì¸ë±ìŠ¤
  }));

  const pad2 = v => String(v).padStart(2,"0");

  visibleMap.forEach((item, pos) => {
    const btn = document.createElement("button");
    btn.id = `sync-btn-pos-${pos}`;
    btn.dataset.pos = String(pos);

    // í‘œì‹œ ë²ˆí˜¸: ì²« êµ¬ê°„ì€ 00ë¶€í„° pos, ì´í›„ êµ¬ê°„ì€ ì‹¤ì œ ì‹œê°„ ì¸ë±ìŠ¤(global)
    const dispSync = (pos < firstGroupLen) ? pos : item.global;
    btn.textContent = `sync ${pad2(dispSync)}`;     // ì‹œê°„ í…ìŠ¤íŠ¸ ì œê±°(ì›í•˜ë©´ hh:mm ë‹¤ì‹œ ë„£ì„ ìˆ˜ ìˆìŒ)

    // ì˜¤ì „/ì˜¤í›„ ìƒ‰ìƒ ìœ ì§€ (ê°€ëŠ¥í•  ë•Œë§Œ)
    const w = (typeof windowIndexForTime === "function") ? windowIndexForTime(item.t) : -1;
    if (w >= 0) btn.classList.add(`win${w}`);

    btn.addEventListener("click", () => setActiveSyncByPos(pos));
    cont.appendChild(btn);
  });

  // í™œì„±í™”
  if (currentPos < 0 || currentPos >= visibleMap.length) {
    setActiveSyncByPos(0);
  } else {
    const active = document.getElementById(`sync-btn-pos-${currentPos}`);
    if (active) active.classList.add("active");
  }
}

/* ì„ íƒ/URL ë¡œë”©ì€ ê¸°ì¡´ ë¡œì§ ê·¸ëŒ€ë¡œ: visibleMap[pos].urlì„ ì‚¬ìš© */
function setActiveSyncByPos(pos) {
  if (!visibleMap.length) return;
  pos = Math.max(0, Math.min(pos, visibleMap.length - 1));
  currentPos = pos;

  // URLì— ì“°ëŠ” sync ë²ˆí˜¸ëŠ” 'ë²„íŠ¼ ìˆœë²ˆ(0..17)'
  const syncNum = visibleMap[pos].url;                // ìˆ«ì ê·¸ëŒ€ë¡œ
  loadVideos(syncNum);                                // loadVideos ì•ˆì—ì„œ padStart(3)

  // active í‘œì‹œ
  document.querySelectorAll(".sync-buttons button").forEach(b => b.classList.remove("active"));
  const activeBtn = document.getElementById(`sync-btn-pos-${pos}`);
  if (activeBtn) activeBtn.classList.add("active");
}
/* ì‹±í¬ ì„ íƒ â†’ ì¢Œì¸¡ ë¹„ë””ì˜¤ ë¡œë”© & active ìŠ¤íƒ€ì¼ */
function setActiveSyncByPos(pos){
  if (!visibleMap.length) return;
  pos = Math.max(0, Math.min(pos, visibleMap.length - 1));
  currentPos = pos;

  const syncNum = visibleMap[pos].url;
  loadVideos(syncNum);
  updateLeftSubtitleBySync(syncNum);   // â† ë‚ ì§œ ê°•ì¡° í¬í•¨ ì„œë¸Œíƒ€ì´í‹€ ê°±ì‹ 

  document.querySelectorAll(".sync-buttons button").forEach(b => b.classList.remove("active"));
  const activeBtn = document.getElementById(`sync-btn-pos-${pos}`);
  if (activeBtn) activeBtn.classList.add("active");
}
/** ë¹„ë””ì˜¤ ì¡´ì¬ ì—¬ë¶€ë¥¼ ë©”íƒ€ë°ì´í„° ë¡œë“œë¡œ íŒë³„: ì„±ê³µ ì‹œ ì‹¤ì œ ì¬ìƒ ê°€ëŠ¥í•œ <video> ì—˜ë¦¬ë¨¼íŠ¸ë¥¼ ë°˜í™˜, ì‹¤íŒ¨ ì‹œ null */
function probeVideo(url) {
  return new Promise((resolve) => {
    const v = document.createElement("video");
    v.src = url;
    v.preload = "metadata";
    v.controls = true;
    v.autoplay = false;
    v.muted = true;
    v.playsInline = true;

    const timer = setTimeout(() => {
      cleanup(false);
      resolve(v);
    }, 8000); // ìµœëŒ€ 8ì´ˆ ëŒ€ê¸° (í™˜ê²½ì— ë§ê²Œ ì¡°ì • ê°€ëŠ¥)

    function cleanup(isError = false) {
      clearTimeout(timer);
      v.onloadedmetadata = null;
      v.onerror = null;
      if (isError) {
        // ì—ëŸ¬ ê²½ìš° ì†ŒìŠ¤ í•´ì œí•˜ì—¬ ë„¤íŠ¸ì›Œí¬ ì‚¬ìš© ìµœì†Œí™”
        v.removeAttribute("src");
        v.load();
      }
    }

    v.onloadedmetadata = () => {
      cleanup(false);
      resolve(v); // ì„±ê³µ: ì´ ë¹„ë””ì˜¤ ì—˜ë¦¬ë¨¼íŠ¸ë¥¼ ê·¸ëŒ€ë¡œ ì‚¬ìš©
    };
    v.onerror = () => {
      cleanup(true);
      resolve(null);
    };
  });
}

/** (êµì²´) ì„ íƒëœ syncì— ëŒ€í•´ cam01..cam08ì„ ê²€ì‚¬í•˜ì—¬ 'ì¡´ì¬í•˜ëŠ” ê²ƒë§Œ' 2ì—´ë¡œ ë Œë” */
async function loadVideos(syncNumber) {
  const date = document.getElementById("dateInput").value;
  const site = document.getElementById("siteInput").value.trim();
  const container = document.getElementById("videoContainer");
  if (!date || !site) {
    alert("ë‚ ì§œì™€ êµì‹¤ì„ ì„ íƒí•´ì£¼ì„¸ìš”.");
    return;
  }

  const syncLabel = `sync${String(syncNumber).padStart(3,'0')}`;
  const useNewURL = new Date(date) >= new Date("2025-06-16");
  const baseURL = useNewURL
    ? "https://d22x5o96gu3cuo.cloudfront.net"
    : "https://d175ce76v5cwjf.cloudfront.net";

  container.innerHTML = "";

  // 1) ë³‘ë ¬ë¡œ ëª¨ë‘ probe (cam01..08)
  const cams = Array.from({length: 8}, (_, i) => i + 1);
  const probes = cams.map(cam => {
    const url = `${baseURL}/${site}/${date}/processed/${syncLabel}/${cam}.MP4`;
    return probeVideo(url).then(v => ({ cam, videoEl: v }));
  });

  const results = await Promise.all(probes);

  // 2) ì¡´ì¬í•˜ëŠ” ìº ë§Œ cam ë²ˆí˜¸ ì˜¤ë¦„ì°¨ìˆœìœ¼ë¡œ ì •ë ¬
  const available = results
    .filter(r => r.videoEl)
    .sort((a, b) => a.cam - b.cam);

  // 3) ì¼ê´„ ë Œë” (DOM ì‚½ì… ìˆœì„œ = í‘œì‹œ ìˆœì„œ)
  for (const { cam, videoEl } of available) {
      showFirstFrame(videoEl);                 // â† ì²« í”„ë ˆì„ë§Œ í‘œì‹œ

      const wrapper = document.createElement("div");
      wrapper.className = "video-wrapper";

      const overlay = document.createElement("div");
      overlay.className = "overlay-label";
      overlay.textContent = `CAM${String(cam).padStart(2, "0")}`;

      wrapper.appendChild(videoEl);
      wrapper.appendChild(overlay);
      container.appendChild(wrapper);
    }

  // 4) ì•„ë¬´ ë¹„ë””ì˜¤ë„ ì—†ìœ¼ë©´ ì•ˆë‚´ë§Œ í‘œì‹œ
  if (available.length === 0) {
    const empty = document.createElement("div");
    empty.className = "video-placeholder";
    empty.textContent = "ì‚¬ìš© ê°€ëŠ¥í•œ ë¹„ë””ì˜¤ê°€ ì—†ìŠµë‹ˆë‹¤";
    container.appendChild(empty);
  }
}

/* ---------- í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤ ---------- */
document.addEventListener("keydown", (e) => {
  const tag = document.activeElement.tagName.toLowerCase();
  if ((tag === "input" || tag === "select") && e.key === " ") return;

  const vids = document.querySelectorAll("#videoContainer video");
  if (e.key === " ") {
    e.preventDefault();
    const anyPaused = Array.from(vids).some(v => v.paused);
    vids.forEach(v => anyPaused ? v.play() : v.pause());
  } else if (e.key === "ArrowRight") {
    if (visibleMap.length) setActiveSyncByPos(Math.min(currentPos+1, visibleMap.length-1));
  } else if (e.key === "ArrowLeft") {
    if (visibleMap.length) setActiveSyncByPos(Math.max(currentPos-1, 0));
  } else if (["ArrowUp","ArrowDown"].includes(e.key)) {
    const siteSelect = document.getElementById("siteInput");
    let i = siteSelect.selectedIndex;
    if (e.key === "ArrowUp" && i > 0) siteSelect.selectedIndex = i - 1;
    if (e.key === "ArrowDown" && i < siteSelect.options.length - 1) siteSelect.selectedIndex = i + 1;
    onSiteOrDateChange(false);
  } else if (["1","2","3","4"].includes(e.key)) {
    const seek = {"1": -180, "2": -30, "3": 30, "4": 180}[e.key];
    vids.forEach(v => v.currentTime = Math.max(0, v.currentTime + seek));
  } else if (["q","Q","ã…‚"].includes(e.key)) {
    const dateInput = document.getElementById("dateInput");
    const d = new Date(dateInput.value || new Date());
    d.setDate(d.getDate() - 1);
    dateInput.value = d.toISOString().split('T')[0];
    updateWeekday(); onSiteOrDateChange(false);
  } else if (["w","W","ã…ˆ"].includes(e.key)) {
    const dateInput = document.getElementById("dateInput");
    const d = new Date(dateInput.value || new Date());
    d.setDate(d.getDate() + 1);
    dateInput.value = d.toISOString().split('T')[0];
    updateWeekday(); onSiteOrDateChange(false);
  }
});
// ë©”íƒ€ë°ì´í„° ë¡œë“œ í›„ 0ì´ˆë¡œ ë©ˆì¶° 'ì²« í”„ë ˆì„'ë§Œ ë³´ì´ê²Œ
function showFirstFrame(videoEl) {
  try { videoEl.autoplay = false; } catch {}
  videoEl.preload = "metadata";
  videoEl.playsInline = true;

  // ì´ë¯¸ ë¡œë“œëœ ê²½ìš°ë„ ê³ ë ¤
  const pauseAtZero = () => { videoEl.currentTime = 0; videoEl.pause(); };
  if (videoEl.readyState >= 1) pauseAtZero();
  else {
    videoEl.addEventListener("loadedmetadata", pauseAtZero, { once: true });
  }
}
    function fmtDateWithWeekday(dateStr){
  const d = new Date(dateStr);
  if (isNaN(d)) return dateStr;
  const days = ['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '];
  const y = d.getFullYear();
  const m = String(d.getMonth()+1).padStart(2,'0');
  const dd = String(d.getDate()).padStart(2,'0');
  return `${y}-${m}-${dd}(${days[d.getDay()]})`;
}

function updateLeftSubtitleBySync(syncNum){
  const date = document.getElementById('dateInput').value;
  const site = document.getElementById('siteInput').value;
  const el = document.getElementById('leftSubtitle');
  if (!el) return;
  const syncLabel = `sync${String(syncNum).padStart(3,'0')}`;
  el.innerHTML =
    `<span class="date-badge">${fmtDateWithWeekday(date)}</span>`+
    `<span class="site">${site}</span>`+
    `<span class="sync">${syncLabel}</span>`;
}
    document.getElementById('dateInput')?.addEventListener('change', () => {
      updateLeftSubtitleBySync(visibleMap[currentPos]?.url ?? 0);
    });
    document.getElementById('siteInput')?.addEventListener('change', () => {
      // site ë°”ë€Œë©´ renderSyncButtons()ê°€ ë‹¤ì‹œ ê·¸ë¦° ë’¤ setActiveSyncByPos(0)ì—ì„œ ê°±ì‹ ë¨
    });
</script>
