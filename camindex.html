<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>카메라인덱스조회</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --gap: 12px;
      --border: #ddd;
      --muted: #666;
    }
    body { font-family: sans-serif; padding: 8px; line-height: 1.2; }
    input[type="date"], input[type="text"], select {
      height: 32px; padding: 4px 8px; font-size: 14px; box-sizing: border-box;
    }
    .header-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    h1 { margin: 0; font-size: 26px; }
    .action-button {
      background-color: lightgreen; border: 1px solid #ccc; padding: 6px 12px; margin-left: 4px;
      cursor: pointer; font-weight: bold; border-radius: 4px;
    }
    .action-button:hover { background-color: #90ee90; }

    .control-bar { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px; }
    .control-left { display: flex; align-items: center; gap: 12px; }
    #siteSearch { padding: 4px 8px; }
    .weekday-badge {
      display: inline-block; padding: 4px 10px; border-radius: 20px; background-color: #e0f7fa;
      color: #00796b; font-weight: bold; font-size: 13px; border: 1px solid #b2ebf2;
    }

   /* 한 줄(가로 스크롤 가능), 버튼 폭은 내용만큼 */
    .sync-buttons {
      display: flex;
      gap: 6px;
      margin: 10px 0;
      overflow-x: auto;
      flex-wrap: nowrap;     /* ← 줄바꿈 금지 */
    }
    .sync-buttons button { flex: 0 0 auto; }
    .sync-buttons button .time { display:block; font-size:12px; opacity:.85; margin-top:2px }
    .sync-buttons button.active { background: lightgreen !important; border-color:#5fbf5f !important; font-weight: 700; }

    /* 구간별 색상 (색각친화) */
    .sync-buttons button.win0 { background:#e6f3ff; border-color:#9ec9ff; }
    .sync-buttons button.win1 { background:#eaf7e6; border-color:#a8d8a8; }
    .sync-buttons button.win2 { background:#fff2cc; border-color:#f1c84b; }
    .sync-buttons button.win0:hover { background:#d9ecff; }
    .sync-buttons button.win1:hover { background:#def1d9; }
    .sync-buttons button.win2:hover { background:#ffeaa6; }

    /* 아래는 좌/우 프레임 구성 */
    .split {
      display: grid;
      grid-template-columns: 1.2fr 1fr; /* 왼쪽이 살짝 넓게 */
      gap: var(--gap);
      align-items: start;
    }
    @media (max-width: 1100px) {
      .split { grid-template-columns: 1fr; }
    }
    .panel {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: var(--gap);
      background: #fff;
    }
    .panel h2 {
      margin: 0 0 8px 0; font-size: 16px; color: #111;
      display:flex; align-items:center; gap:8px;
    }
    .panel .sub { color: var(--muted); font-size: 12px; }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
      grid-auto-flow: row;
    }
    @media (max-width: 1300px) {
      .video-grid { grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 900px) {
      .video-grid { grid-template-columns: repeat(2, 1fr); }
    }
    .video-wrapper { position: relative; }
    video { width: 100%; height: auto; background: #000; }
    .overlay-label {
      position: absolute; top: 4px; left: 4px; background: rgba(0,0,0,0.6); color: #fff;
      padding: 3px 6px; font-size: 12px; font-weight: bold; border-radius: 4px;
    }
    .video-placeholder {
      width: 100%; aspect-ratio: 16/9; background: #000; display: grid; place-items: center;
      color: #fff; font-weight: bold;
    }
    iframe#rightPage {
      width: 100%; height: 75vh; border: none; background: #f9fafb;
    }

    .shortcuts {
      font-size: 13px; margin: 8px 0; color: #555;
      background:#f9f9f9; border:1px solid #ddd; padding:8px 12px; border-radius:6px;
    }
    .kbd { background:#eee; padding:2px 6px; border-radius:4px; }
    /* 왼쪽 비디오 상단 서브타이틀 */
    #leftSubtitle{font-size:13px;color:#333;margin:4px 0;}
    #leftSubtitle .date-badge{
      display:inline-block;
      padding:2px 8px;
      border-radius:12px;
      background:#222;      /* 강조 배경 */
      color:#fff;           /* 텍스트 반전 */
      font-weight:700;
      margin-right:6px;
    }
    #leftSubtitle .site{opacity:.85;margin-right:6px;}
    #leftSubtitle .sync{opacity:.7;}
  
  /* 날짜 강조용 작은 버튼 */
    .date-badge {
      background-color: lightgreen;   /* .action-button 기본과 동일 */
      border: 1px solid #ccc;
      padding: 2px 8px;
      font-size: 13px;
      font-weight: bold;
      border-radius: 6px;
      cursor: default; /* 클릭 안 되도록 */
    }
    .date-badge:hover {
      background-color: #90ee90;
    }
      
  </style>
</head>

<script>
/* ---------- 공통 상태 ---------- */
let currentPos = 0;              // 표시되는 버튼 배열에서의 위치(0..n-1)
let visibleMap = [];             // [{url:0, tMin:540, label:'09:00'} ...]
const fmt2 = v => String(v).padStart(2, "0");

/* ---------- 초기화 ---------- */
document.addEventListener("DOMContentLoaded", () => {
  const today = new Date().toISOString().split('T')[0];
  const dateEl = document.getElementById("dateInput");
  dateEl.value = today;
  updateWeekday();
  renderSyncButtons();
  setActiveSyncByPos(0);
  updateRightPane();
});

/* ---------- 유틸 ---------- */
function updateWeekday() {
  const dateStr = document.getElementById("dateInput").value;
  const weekdaySpan = document.getElementById("weekday");
  if (!dateStr) { weekdaySpan.textContent = ""; return; }
  const days = ['일요일','월요일','화요일','수요일','목요일','금요일','토요일'];
  const day = new Date(dateStr).getDay();
  weekdaySpan.textContent = `${days[day]}`;
}
function copySiteId() {
  const siteId = document.getElementById("siteInput").value || "";
  if (!siteId) return alert("SITE-ID가 선택되지 않았습니다.");
  navigator.clipboard.writeText(siteId).then(()=>alert("SITE-ID가 복사되었습니다."));
}
function openImageTemplate() {
  const date = document.getElementById("dateInput").value;
  const site = document.getElementById("siteInput").value.trim();
  if (!date || !site) return alert("날짜와 SITE-ID를 선택해주세요.");
  const url = `https://storyline-image-template.s3.ap-northeast-2.amazonaws.com/${date}/${site}.jpg`;
  window.open(url, "_blank");
}
function openDebugTool() {
  const site = document.getElementById("siteInput").value || "";
  const date = document.getElementById("dateInput").value || new Date().toISOString().split('T')[0];
  const url = `https://playtag-debugging-tool.vercel.app/?site=${encodeURIComponent(site)}&date=${encodeURIComponent(date)}`;
  window.open(url, "_blank");
}
function filterSiteOptions() {
  const input = document.getElementById("siteSearch").value.toLowerCase();
  const select = document.getElementById("siteInput");
  for (let option of select.options) {
    const text = option.textContent.toLowerCase();
    const value = option.value.toLowerCase();
    option.style.display = (text.includes(input) || value.includes(input)) ? "" : "none";
  }
}
function handleSearchEnter(e) {
  if (e.key !== "Enter") return;
  const q = document.getElementById("siteSearch").value.trim().toLowerCase();
  const select = document.getElementById("siteInput");
  const options = Array.from(select.options);
  const matches = [];
  options.forEach((opt, idx) => {
    const value = opt.value.toLowerCase();
    const text = opt.textContent.toLowerCase();
    const hit = q === "" || value === q || text.includes(q);
    opt.style.display = hit ? "" : "none";
    if (hit) matches.push(idx);
  });
  if (matches.length === 0) return alert("일치하는 교실이 없습니다.");
  select.selectedIndex = matches[0];
  onSiteOrDateChange(true); // 재계산 + 첫 슬롯 활성화
}

/* ---------- 우측 프레임 업데이트 ---------- */
function updateRightPane() {
  const site = document.getElementById("siteInput").value || "";
  const date = document.getElementById("dateInput").value || "";
  const iframe = document.getElementById("rightPage");
  if (!site || !date) return;
  iframe.src = `https://playtag-debugging-tool.vercel.app/?site=${encodeURIComponent(site)}&date=${encodeURIComponent(date)}`;
}

/* ---------- 싱크 & 비디오 ---------- */
function onSiteOrDateChange(resetPos=false) {
  renderSyncButtons();
  setActiveSyncByPos(resetPos ? 0 : Math.min(currentPos, visibleMap.length-1));
  updateRightPane();
}

/* 사이트 옵션의 텍스트에서 '0900-1200', '1500-1600' 등 시간 구간 추출 */
function getSiteWindows(){
  const sel = document.getElementById("siteInput");
  if (!sel) return [];
  const txt = sel.options[sel.selectedIndex]?.textContent || "";
  const ms = [...txt.matchAll(/(\d{4})-(\d{4})/g)];
  const toMin = hhmm => parseInt(hhmm.slice(0,2),10)*60 + parseInt(hhmm.slice(2),10);
  // 정렬
  return ms.map(m => [toMin(m[1]), toMin(m[2])]).sort((a,b)=>a[0]-b[0]);
}
/* 특정 분이 어느 구간(winIdx)에 속하는지 */
function windowIndexForTime(tMin){
  const wins = getSiteWindows();
  for (let i=0;i<wins.length;i++){
    const [s,e] = wins[i];
    if (tMin>=s && tMin<e) return i;
  }
  return -1;
}
/* 10분 간격 슬롯(최대 18개) 계산 */
function computeSlotsMinutes(){
  const wins = getSiteWindows();
  const times = [];
  for (const [s, e] of wins){
    let t = Math.ceil(s/10)*10;
    for (; t<e; t+=10) times.push(t);
  }
  const uniq = [...new Set(times)].sort((a,b)=>a-b);
  if (uniq.length === 0) return Array.from({length:18}, (_,i)=> (9*60) + i*10); // 기본 09:00~(18개)
  if (uniq.length <= 18) return uniq;

  // 연속 그룹화 후 9+9 분배
  const groups = [];
  let cur = [];
  for (let i=0;i<uniq.length;i++){
    if (i===0 || uniq[i] === uniq[i-1] + 10) cur.push(uniq[i]);
    else { groups.push(cur); cur = [uniq[i]]; }
  }
  if (cur.length) groups.push(cur);
  if (groups.length === 1) return groups[0].slice(0,18);
  const g0 = groups[0].slice(0,9);
  const g1 = groups[1].slice(0,9);
  let result = g0.concat(g1);
  let needed = 18 - result.length;
  if (needed>0){
    const rest = [];
    rest.push(...groups[0].slice(g0.length));
    rest.push(...groups[1].slice(g1.length));
    for (let gi=2; gi<groups.length; gi++) rest.push(...groups[gi]);
    result.push(...rest.slice(0,needed));
  }
  return result;
}
function minutesToLabel(tMin){
  const h = Math.floor(tMin/60), m = tMin%60;
  return `${fmt2(h)}:${fmt2(m)}`;
}
/* 싱크 버튼 렌더링: 시간창 기반 슬롯 → (표시)sync NN, (URL)버튼순번(0..17) */
function renderSyncButtons(){
  // 어떤 페이지 구조든 안전하게 컨테이너를 찾음
  const cont =
    document.getElementById("syncContainerTop") ||
    document.getElementById("syncContainer") ||
    document.querySelector(".sync-buttons");

  if (!cont) {
    console.warn("[renderSyncButtons] 컨테이너(.sync-buttons or #syncContainerTop/#syncContainer) 없음");
    return;
  }

  const bot = document.getElementById("syncContainerBottom");
  if (bot) bot.innerHTML = ""; // 상단만 사용
  cont.innerHTML = "";

  const base = 9 * 60;   // 09:00 기준(분)
  let slots = [];
  try { slots = computeSlotsMinutes(); } catch (e) { slots = []; }

  // 슬롯 계산이 비어도 버튼은 반드시 보이도록 fallback (0..17)
  if (!Array.isArray(slots) || slots.length === 0) {
    slots = Array.from({length: 18}, (_, i) => base + i * 10);
  }

  // 연속(10분 간격) 구간으로 분리 → 첫 구간 길이
  const groups = [];
  let cur = [];
  for (let i=0;i<slots.length;i++){
    if (i===0 || slots[i] === slots[i-1] + 10) cur.push(slots[i]);
    else { groups.push(cur); cur=[slots[i]]; }
  }
  if (cur.length) groups.push(cur);
  const firstGroupLen = groups[0]?.length || slots.length;

  // 화면/URL 매핑 (URL sync 번호 = 버튼 순번 0..17)
  visibleMap = slots.slice(0,18).map((t, pos) => ({
    url: pos,                                  // ← URL에 들어갈 sync 번호
    t,
    global: Math.round((t - base)/10)          // 09:00 기준 실제 시간 인덱스
  }));

  const pad2 = v => String(v).padStart(2,"0");

  visibleMap.forEach((item, pos) => {
    const btn = document.createElement("button");
    btn.id = `sync-btn-pos-${pos}`;
    btn.dataset.pos = String(pos);

    // 표시 번호: 첫 구간은 00부터 pos, 이후 구간은 실제 시간 인덱스(global)
    const dispSync = (pos < firstGroupLen) ? pos : item.global;
    btn.textContent = `sync ${pad2(dispSync)}`;     // 시간 텍스트 제거(원하면 hh:mm 다시 넣을 수 있음)

    // 오전/오후 색상 유지 (가능할 때만)
    const w = (typeof windowIndexForTime === "function") ? windowIndexForTime(item.t) : -1;
    if (w >= 0) btn.classList.add(`win${w}`);

    btn.addEventListener("click", () => setActiveSyncByPos(pos));
    cont.appendChild(btn);
  });

  // 활성화
  if (currentPos < 0 || currentPos >= visibleMap.length) {
    setActiveSyncByPos(0);
  } else {
    const active = document.getElementById(`sync-btn-pos-${currentPos}`);
    if (active) active.classList.add("active");
  }
}

/* 선택/URL 로딩은 기존 로직 그대로: visibleMap[pos].url을 사용 */
function setActiveSyncByPos(pos) {
  if (!visibleMap.length) return;
  pos = Math.max(0, Math.min(pos, visibleMap.length - 1));
  currentPos = pos;

  // URL에 쓰는 sync 번호는 '버튼 순번(0..17)'
  const syncNum = visibleMap[pos].url;                // 숫자 그대로
  loadVideos(syncNum);                                // loadVideos 안에서 padStart(3)

  // active 표시
  document.querySelectorAll(".sync-buttons button").forEach(b => b.classList.remove("active"));
  const activeBtn = document.getElementById(`sync-btn-pos-${pos}`);
  if (activeBtn) activeBtn.classList.add("active");
}
/* 싱크 선택 → 좌측 비디오 로딩 & active 스타일 */
function setActiveSyncByPos(pos){
  if (!visibleMap.length) return;
  pos = Math.max(0, Math.min(pos, visibleMap.length - 1));
  currentPos = pos;

  const syncNum = visibleMap[pos].url;
  loadVideos(syncNum);
  updateLeftSubtitleBySync(syncNum);   // ← 날짜 강조 포함 서브타이틀 갱신

  document.querySelectorAll(".sync-buttons button").forEach(b => b.classList.remove("active"));
  const activeBtn = document.getElementById(`sync-btn-pos-${pos}`);
  if (activeBtn) activeBtn.classList.add("active");
}
/** 비디오 존재 여부를 메타데이터 로드로 판별: 성공 시 실제 재생 가능한 <video> 엘리먼트를 반환, 실패 시 null */
function probeVideo(url) {
  return new Promise((resolve) => {
    const v = document.createElement("video");
    v.src = url;
    v.preload = "metadata";
    v.controls = true;
    v.autoplay = false;
    v.muted = true;
    v.playsInline = true;

    const timer = setTimeout(() => {
      cleanup(false);
      resolve(v);
    }, 8000); // 최대 8초 대기 (환경에 맞게 조정 가능)

    function cleanup(isError = false) {
      clearTimeout(timer);
      v.onloadedmetadata = null;
      v.onerror = null;
      if (isError) {
        // 에러 경우 소스 해제하여 네트워크 사용 최소화
        v.removeAttribute("src");
        v.load();
      }
    }

    v.onloadedmetadata = () => {
      cleanup(false);
      resolve(v); // 성공: 이 비디오 엘리먼트를 그대로 사용
    };
    v.onerror = () => {
      cleanup(true);
      resolve(null);
    };
  });
}

/** (교체) 선택된 sync에 대해 cam01..cam08을 검사하여 '존재하는 것만' 2열로 렌더 */
async function loadVideos(syncNumber) {
  const date = document.getElementById("dateInput").value;
  const site = document.getElementById("siteInput").value.trim();
  const container = document.getElementById("videoContainer");
  if (!date || !site) {
    alert("날짜와 교실을 선택해주세요.");
    return;
  }

  const syncLabel = `sync${String(syncNumber).padStart(3,'0')}`;
  const useNewURL = new Date(date) >= new Date("2025-06-16");
  const baseURL = useNewURL
    ? "https://d22x5o96gu3cuo.cloudfront.net"
    : "https://d175ce76v5cwjf.cloudfront.net";

  container.innerHTML = "";

  // 1) 병렬로 모두 probe (cam01..08)
  const cams = Array.from({length: 8}, (_, i) => i + 1);
  const probes = cams.map(cam => {
    const url = `${baseURL}/${site}/${date}/processed/${syncLabel}/${cam}.MP4`;
    return probeVideo(url).then(v => ({ cam, videoEl: v }));
  });

  const results = await Promise.all(probes);

  // 2) 존재하는 캠만 cam 번호 오름차순으로 정렬
  const available = results
    .filter(r => r.videoEl)
    .sort((a, b) => a.cam - b.cam);

  // 3) 일괄 렌더 (DOM 삽입 순서 = 표시 순서)
  for (const { cam, videoEl } of available) {
      showFirstFrame(videoEl);                 // ← 첫 프레임만 표시

      const wrapper = document.createElement("div");
      wrapper.className = "video-wrapper";

      const overlay = document.createElement("div");
      overlay.className = "overlay-label";
      overlay.textContent = `CAM${String(cam).padStart(2, "0")}`;

      wrapper.appendChild(videoEl);
      wrapper.appendChild(overlay);
      container.appendChild(wrapper);
    }

  // 4) 아무 비디오도 없으면 안내만 표시
  if (available.length === 0) {
    const empty = document.createElement("div");
    empty.className = "video-placeholder";
    empty.textContent = "사용 가능한 비디오가 없습니다";
    container.appendChild(empty);
  }
}

/* ---------- 키보드 단축키 ---------- */
document.addEventListener("keydown", (e) => {
  const tag = document.activeElement.tagName.toLowerCase();
  if ((tag === "input" || tag === "select") && e.key === " ") return;

  const vids = document.querySelectorAll("#videoContainer video");
  if (e.key === " ") {
    e.preventDefault();
    const anyPaused = Array.from(vids).some(v => v.paused);
    vids.forEach(v => anyPaused ? v.play() : v.pause());
  } else if (e.key === "ArrowRight") {
    if (visibleMap.length) setActiveSyncByPos(Math.min(currentPos+1, visibleMap.length-1));
  } else if (e.key === "ArrowLeft") {
    if (visibleMap.length) setActiveSyncByPos(Math.max(currentPos-1, 0));
  } else if (["ArrowUp","ArrowDown"].includes(e.key)) {
    const siteSelect = document.getElementById("siteInput");
    let i = siteSelect.selectedIndex;
    if (e.key === "ArrowUp" && i > 0) siteSelect.selectedIndex = i - 1;
    if (e.key === "ArrowDown" && i < siteSelect.options.length - 1) siteSelect.selectedIndex = i + 1;
    onSiteOrDateChange(false);
  } else if (["1","2","3","4"].includes(e.key)) {
    const seek = {"1": -180, "2": -30, "3": 30, "4": 180}[e.key];
    vids.forEach(v => v.currentTime = Math.max(0, v.currentTime + seek));
  } else if (["q","Q","ㅂ"].includes(e.key)) {
    const dateInput = document.getElementById("dateInput");
    const d = new Date(dateInput.value || new Date());
    d.setDate(d.getDate() - 1);
    dateInput.value = d.toISOString().split('T')[0];
    updateWeekday(); onSiteOrDateChange(false);
  } else if (["w","W","ㅈ"].includes(e.key)) {
    const dateInput = document.getElementById("dateInput");
    const d = new Date(dateInput.value || new Date());
    d.setDate(d.getDate() + 1);
    dateInput.value = d.toISOString().split('T')[0];
    updateWeekday(); onSiteOrDateChange(false);
  }
});
// 메타데이터 로드 후 0초로 멈춰 '첫 프레임'만 보이게
function showFirstFrame(videoEl) {
  try { videoEl.autoplay = false; } catch {}
  videoEl.preload = "metadata";
  videoEl.playsInline = true;

  // 이미 로드된 경우도 고려
  const pauseAtZero = () => { videoEl.currentTime = 0; videoEl.pause(); };
  if (videoEl.readyState >= 1) pauseAtZero();
  else {
    videoEl.addEventListener("loadedmetadata", pauseAtZero, { once: true });
  }
}
    function fmtDateWithWeekday(dateStr){
  const d = new Date(dateStr);
  if (isNaN(d)) return dateStr;
  const days = ['일','월','화','수','목','금','토'];
  const y = d.getFullYear();
  const m = String(d.getMonth()+1).padStart(2,'0');
  const dd = String(d.getDate()).padStart(2,'0');
  return `${y}-${m}-${dd}(${days[d.getDay()]})`;
}

function updateLeftSubtitleBySync(syncNum){
  const date = document.getElementById('dateInput').value;
  const site = document.getElementById('siteInput').value;
  const el = document.getElementById('leftSubtitle');
  if (!el) return;
  const syncLabel = `sync${String(syncNum).padStart(3,'0')}`;
  el.innerHTML =
    `<span class="date-badge">${fmtDateWithWeekday(date)}</span>`+
    `<span class="site">${site}</span>`+
    `<span class="sync">${syncLabel}</span>`;
}
    document.getElementById('dateInput')?.addEventListener('change', () => {
      updateLeftSubtitleBySync(visibleMap[currentPos]?.url ?? 0);
    });
    document.getElementById('siteInput')?.addEventListener('change', () => {
      // site 바뀌면 renderSyncButtons()가 다시 그린 뒤 setActiveSyncByPos(0)에서 갱신됨
    });
</script>
